<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Enter Passanger Details</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name of Passanger" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address of Passanger"/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number of Passanger" required />
          </div>
          <div class="input-box">
            <label>Journey Starting Date</label>
            <input type="date" placeholder="Journey Starting Date" required />
          </div>
          <div class="input-box">
            <label>Journey Ending Date</label>
            <input type="date" placeholder="Journey Ending Date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <div class="column">
            <input type="text" placeholder="From" required />
          </div>
          <div class="column">
            <input type="text" placeholder="To" required />
          </div>
          <div class="input-box">
          <label>Seat Number</label>
          <input type="text" placeholder="Enter Seat Numbers" required />
        </div>
          
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
