<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    
    <section class="container">
      <header>Enter Passanger Details</header>
      <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input class="input" type="text" name="Name" id="Name" placeholder="Enter full name of Passenger" required/>
        </div>

        <div class="input-box">
            <label>Address</label>
            <input class="input" type="text" name="Address" id="Address" placeholder="Enter Address"/>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input class="input" type="radio" id="check-male" name="gender" checked/>
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input class="input" type="radio" id="check-male" name="gender"/>
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input class="input" type="radio" id="check-male" name="gender"/>
                    <label for="check-other">prefer not to say</label>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input class="input" type="tel" name="Phone_no" id="phone" placeholder="Enter phone number of Passenger" required/>
            </div>
            <div class="input-box">
                <label>Journey Starting Date</label>
                <input class="input" type="date" name="Journey_Date" id="Journey_Date" placeholder="Journey Date" required/>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <input class="input" type="text" name="From" id="From" placeholder="From" required/>
            </div>
            <div class="input-box">
                <input class="input" type="text" name="To" id="To" placeholder="To" required/>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Rop Time</label>
                <input class="input" type="time" name="Rop_Time" id="Rop_Time" placeholder="Rop Time" required/>
            </div>
            <div class="input-box">
                <label>Dep Time</label>
                <input class="input" type="time" name="Dep_Time" id="Dep_Time" placeholder="Dep Time" required/>
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Seat Number</label>
                <input class="input" type="text" name="Seat_Numbers" id="Seat_Numbers" placeholder="Enter Seat Numbers" required/>
            </div>
            <div class="input-box">
                <label>Bus Number</label>
                <input class="input" type="text" name="Bus_Number" id="Bus_Number" placeholder="Enter Bus Numbers" required/>
            </div>
        </div>
        <button onclick="whatsapp();" class="button" type="submit" name="login">Submit</button>
    </form>
    </section>
  </body>


</html>
