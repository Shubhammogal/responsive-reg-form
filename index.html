<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Enter Passanger Details</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name of Passanger" required />
        </div>

        <div class="input-box">
          <label>Address</label>
          <input type="text" placeholder="Enter Address"/>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number of Passanger" required />
          </div>
          <div class="input-box">
            <label>Journey Starting Date</label>
            <input type="date" placeholder="Journey Date" required />
          </div>
          </div>
          <div class="column">
            <div class="input-box">
              <input type="text" placeholder="From" required />
            </div>
            <div class="input-box">
              <input type="text" placeholder="To" required />
            </div>
          </div>
          </div>
          <div class="column">
          <div class="input-box">
            <label>Rop Time</label>
            <input type="time" placeholder="Rop Time" required />
          </div>
          <div class="input-box">
            <label>Dep Time</label>
            <input type="time" placeholder="Dep Time" required />
          </div>
          </div>
          <div class="column">
          <div class="input-box">
            <label>Seat Number</label>
            <input type="text" placeholder="Enter Seat Numbers" required />
          </div>
          <div class="input-box">
            <label>Bus Number</label>
            <input type="text" placeholder="Enter Bus Numbers" required />
          </div>
        </div>
        
        <div class="column">
          <div class="input-box">
            <label for="product_price">Price of ticket</label>
            <input type="number" id="product_price" name="Price" />
          </div>
          <div class="input-box">
            <label for="gst_tax">GST</label>
            <input type="number" id="gst_tax" name="GST" />
          </div>
          <div class="input-box">
            <label for="final_price">Total Amount</label>
            <input type="number" id="final_price" name="total" />
          </div>
        </div>
        <button onclick="window.print()">Print this page</button>
        <button>Submit</button>
      </form>
    </section>
  </body>
  <script>
    
  </script>
</html>
